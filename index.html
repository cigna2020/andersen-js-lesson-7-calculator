<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>

  <main>
    <div class="block-wrapper">
      <button class="reset" id="reset">RESET</button>
      <div class="calculator">
        <output class="display" id="display"></output>
        <div class="keyboard" id="keyboard">
          <button class="btn" id="btn" data-value="7">7</button>
          <button class="btn" id="btn" data-value="8">8</button>
          <button class="btn" id="btn" data-value="9">9</button>
          <button class="btn" id="operation" data-value="/">/</button>
          <button class="btn" id="btn" data-value="4">4</button>
          <button class="btn" id="btn" data-value="5">5</button>
          <button class="btn" id="btn" data-value="6">6</button>
          <button class="btn" id="operation" data-value="-">-</button>
          <button class="btn" id="btn" data-value="1">1</button>
          <button class="btn" id="btn" data-value="2">2</button>
          <button class="btn" id="btn" data-value="3">3</button>
          <button class="btn" id="operation" data-value="+">+</button>
          <button class="btn" id="dot" data-value=".">.</button>
          <button class="btn" id="btn" data-value="0">0</button>
          <button class="btn" id="equal" data-value="=">=</button>
          <button class="btn" id="operation" data-value="*">x</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="property"><a href="https://github.com/cigna2020">Alexander Tsyg</a></div>
  </footer>

</body>
<script src="./script.js"></script>

</html>
